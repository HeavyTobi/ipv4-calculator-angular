<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            IPv4 Calculator
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">IPv4 Calculator</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-text>
                    Please enter an IP address and a subnet mask to calculate network details
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="9">
                <ion-item>
                    <ion-label position="floating">IP Address</ion-label>
                    <ion-input [(ngModel)]="ipAddress"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <ion-item>
                    <ion-label position="floating">Subnet mask</ion-label>
                    <ion-input
                            [(ngModel)]="subnetMaskSize"
                            type="number"
                            min="0"
                            max="30"
                    >
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="calculate()" expand="block">Calculate</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
